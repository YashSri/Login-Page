<html>
    <head>
        <title>Login Page self</title>
        <link rel="stylesheet" href="loginp.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <div class="Loginbox">
                <div class="login-header">
                    <span>Login</span>

                </div>
                <div class="input_box">
                    <input type="text" id="user" class="input_field" required>
                    <label for="user" class="label"> Username</label>
                    <i class="bx bx-user-circle icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" id="user" class="input_field" required>
                    <label for="pass" class="label"> Password </label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me</label>
                    </div>
                    
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't haven an account <a href="#">Register</a></span>
                </div>
            </div>
        </div> 







    </body>
</html>
